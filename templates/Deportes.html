{% extends './Navbar.html' %}

{% block title %}
Deportes
{% endblock %}

{% block extra_head %}
  <link rel="icon" href="https://logodownload.org/wp-content/uploads/2014/09/renault-logo-7.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Deportes.css') }}">
{% endblock %}

{% block body %}
<div id="text" data-text="Copa Renault 2025">Copa Renault 2025</div>
<script type="text/javascript">
  var text = document.getElementById('text')
  var shadow = '';
  for(var i = 0; i < 30; i++){
    shadow +=(shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
  }
  text.style.textShadow = shadow;
</script>
<main>
    <h1 class="fs-1 d-grid col-4 mx-auto" id="titulo">Copa Renault</h1>
    <h2 class="fs-2 d-grid col-4 mx-auto" id="titulo1">Selecciona un deporte: <h2>
      <div class="card-container">
        <div class="card">
            <img src="../static/img/Img_3_deportes.jpg" class="card-img-top" alt="">
            <a href="{{ url_for('Football') }}" class="btn btn-transperent d-grid col-12 mx-auto">Futbol</a>
        </div>
        <div class="card">
            <img src="../static/img/Img_2_deportes.jpg" class="card-img-top" alt="">
            <a href="{{ url_for('Basket') }}" class="btn btn-transperent d-grid col-12 mx-auto">Basquet</a>
        </div>
        <div class="card">
            <img src="../static/img/Img_1_deportes.jpg" class="card-img-top" alt="">
            <a href="{{ url_for('Volley') }}" class="btn btn-transperent d-grid col-12 mx-auto">Voley</a>
        </div>
    </div>
    
</main>
{% endblock %}
