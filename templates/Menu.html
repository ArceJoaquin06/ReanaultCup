<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Falta la línea del boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}Menú{% endblock %}</title>
    {% block extra_head %}
        <link rel="icon" href="https://logodownload.org/wp-content/uploads/2014/09/renault-logo-7.png">
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Menu.css') }}">
    
</head>
<body class="container-in">
    <header>
    <nav class="navbar-0">
        <div class="navbar-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="navbar-brand" href="/">
                        <img src="../static/img/Copa_Logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                        Copa Renault
                      </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Sports')}}">Deportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Court')}}">Canchas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('Canteen')}}">Cantina</a>
                  </li>
                </ul>
        </div>
    </nav>
        <div class="wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" 
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" 
                style="stroke: none; fill: rgb(255, 255, 255);"></path>
            </svg></div>
    </header>
    <div id="content">
        {% block body %}
        <h1>Copa Renault</h1>
        {% endblock %}
    </div>
</body>
</html>
