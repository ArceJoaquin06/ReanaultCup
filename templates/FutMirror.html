<title>{% block title %}Actualizaci√≥n{% endblock %}</title>

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/FutMirror.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3364/3364044.png">
{% endblock %}

{% block body %}
<body>
    <main>
        <section>
            <div class="container-modify">
                <div>
                    <div for="nombre">Nombre</div>
                    <select name="nombre" id="nombre" onchange="buscarIdPorNombre()">
                        <option value="">Seleccione un equipo</option>
                    </select>
                </div>

                <div>
                    <div for="id">ID</div>
                    <input type="number" name="id" id="id" readonly>
                </div>

                <div>
                    <div for="puntos_equipo">Puntos</div>
                    <input type="number" name="puntos_equipo" id="puntos_equipo">
                </div>

                <div>
                    <div for="partidos_ganados">Partidos Ganados</div>
                    <input type="number" name="partidos_ganados" id="partidos_ganados">
                </div>

                <button class="modificar" type="button" onclick="modificar()">Modificar</button>
            </div>
        </section>
    </main>
    <script src="../static/js/update.js"></script>
</body>
{% endblock %}
